<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Boolzap</title>
</head>
<body>
  


  
    <div id="app" class="container">

      <aside class="left">

        <header>

          <div class="left-header-left">
            <img :src=" 'img/avatar' + user.avatar + '.jpg' " :alt="user.name">
            <span class="user-name">{{user.name}}</span>
          </div>
          <div class="left-header-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          

        </header>

        <div class="notifications">
          <i class="fas fa-bell-slash"></i>
          <div class="info-notifications">
            <span class="new-not">Ricevi Notifiche di nuovi messaggi</span>
            <span class="underline">Attiva notifiche desktop</span>
          </div>
        </div>

        <div class="left-chat-bar">
          <i class="fas fa-search"></i>
          <input type="text" class="new-chat" placeholder="Cerca o inizia una nuova chat">

          
        </div>

        <div class="left-chat-list">
          <ul>
            <li
              v-for="(contact) in contacts"
            >
            <img :src=" 'img/avatar' + contact.avatar + '.jpg'  " alt="">
            {{contact.name}}
            </li>
            <!-- <li class="images">
              
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li> -->
          </ul>
        </div>

        

      </aside>

      <section class="right">

        <header>
          <div class="right-header-left">
            <img src="img/avatar_2.jpg" alt="">
            <div class="info">
              <span>Michele</span>
              <span class="access">Ultimo accesso oggi alle</span>
            </div>
          </div>
          <div class="right-header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-map-pin"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <section>

          <div class="msg-container msg-container-right">
            <div class="msg sent">
              <p>Sono le 11</p>
              <span>58584745757</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="msg-container">
            <div class="msg received">
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint nostrum a quam officia quasi, ad suscipit,.</p>
              <span>959685968595</span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>

        </section>

        <footer>
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </footer>

      </section>

    </div>
     

  

  <script src="script.js"></script>
</body>
</html>
