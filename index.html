<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Boolzap</title>
</head>
<body>
  


  <div id="app" class="container">

    <div id="app" class="container">

      <aside class="left">

        <header>

          <div class="left-header-left">
            <img src="img/avatar_1.jpg" alt="">
            <span class="user-name">Nome Utente</span>
          </div>
          <div class="left-header-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          

        </header>

        <div class="notifications">
          <i class="fas fa-bell-slash"></i>
          <div class="info-notifications">
            <span class="received">Ricevi Notifiche di nuovi messaggi</span>
            <span class="underline">Attiva notifiche desktop</span>
          </div>
        </div>

        <div class="left-chat-bar">
          <i class="fas fa-search"></i>
          <input type="text" class="new-chat" placeholder="Cerca o inizia una nuova chat">

          
        </div>

        <div class="left-chat-list">
          <ul>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
            <li class="images">
              <img src="img/avatar_3.jpg" alt="">
              <span>Michele</span>
            </li>
          </ul>
        </div>

        

      </aside>

      <section class="right">

        <header>
          <div class="right-header-left">
            <img src="img/avatar_2.jpg" alt="">
            <div class="info">
              <span>Michele</span>
              <span class="access">Ultimo accesso oggi alle</span>
            </div>
          </div>
          <div class="right-header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-map-pin"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>

        <section>
          <div class="message unsent">
            <p>Hai portato a spasso il cane?</p>
            <span>10/04/2020 15:30:23</span>
          </div>
          <div class="message sent">
            
          </div>     
        </section>

        <footer>
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </footer>

      </section>

    </div>
     

  </div>

  <script src="script.js"></script>
</body>
</html>
